<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProtectU</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>ProtectU</h1>

        <div id="map-container"></div>

        <div class="input-box">
            <button id="getLocation">Get My Location</button>
        </div>

        <div class="input-box">
            <input type="text" id="contactName" placeholder="Contact Name">
            <input type="text" id="contactNumber" placeholder="Contact Phone Number">
            <button id="saveContact">Save Contact</button>
        </div>

        <div class="input-box">
            <button id="deleteContact">Delete Contact</button>
            <select id="contacts">
                <option value="">Select Contact</option>
            </select>
        </div>

        <div class="buttons">
            <button id="shareLocation">Share Location</button>
            <button id="panicAlert">Panic Alert</button>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
